<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MongDB Flask App</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/styles.css')}}"
    />
  </head>
  <body>
    <h1>MongoDB Sample TODO APP</h1>
    <hr />
    <div class="content">
      <form method="POST">
        <p>
          <b><label for="content">Todo Entry</label></b>
        </p>
        <p>
          <input type="text" name="content" placeholder="Enter Content" />
        </p>
        <p>
          <b><label for="degree">Relevance</label></b>
        </p>
        <p>
          <input
            id="degree-0"
            name="degree"
            required
            type="radio"
            value="High"
          />
          <label for="degree-0">High</label>
        </p>
        <p>
          <input
            id="degree-1"
            name="degree"
            required
            type="radio"
            value="Medium"
          />
          <label for="degree-1">Medium</label>
        </p>
        <p>
          <input
            id="degree-2"
            name="degree"
            required
            type="radio"
            value="Low"
          />
          <label for="degree-2">Low</label>
        </p>
        <button type="submit">Submit</button>
      </form>
      <hr />
      {% for todo in todos %}
      <div class="todo">
        <!--Fetching a todo-->
        <p>{{ todo['content'] }} <i> ({{ todo['degree'] }})</i></p>
        <!-- Deleting a todo -->
        <form method="POST" action="{{ url_for('delete', id=todo['_id']) }}">
          <input
            type="submit"
            value="Delete"
            onclick="return 
			  confirm('Are you sure you want to delete this entry?')"
          />
        </form>
      </div>
      {% endfor %}
    </div>
    <div id="copyright">Copyright 2024 &copy; Sarvesh Landge</div>
  </body>
</html>
